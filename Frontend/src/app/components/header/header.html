<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-6">
      <div class="flex items-center">
        <h1 class="text-2xl font-bold text-gray-900">
          <a routerLink="/" class="text-gray-900 hover:text-gray-600 font-medium">Artisan Crafts</a>
        </h1>
      </div>
      <nav class="hidden md:flex space-x-8 items-center">
        <a routerLink="/" class="text-gray-900 hover:text-gray-600 font-medium">Home</a>
        <a routerLink="/about" class="text-gray-900 hover:text-gray-600 font-medium">About</a>
        <a routerLink="/contact" class="text-gray-900 hover:text-gray-600 font-medium">Contact</a>
        <a routerLink="/basket" class="text-gray-900 hover:text-gray-600 font-medium flex items-center">
          <app-icon-basket class="mr-1 p-1 hover:scale-110 transition-transform duration-200"/>
        </a>

        <!-- Authentication: Not Logged In -->
        @if(!isAuthenticated) {
          <div class="flex items-center space-x-4">
            <a routerLink="/login" class="text-gray-900 hover:text-gray-600 font-medium">Sign In</a>
            <a routerLink="/register" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-200 font-medium">
              Sign Up
            </a>
          </div>
        }

        <!-- Authentication: Logged In -->
        @if(isAuthenticated) {
          <div class="relative">
            <button (click)="toggleUserMenu()" class="flex items-center space-x-2 text-gray-900 hover:text-gray-600 font-medium focus:outline-none">
              <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold">
                {{ currentUser?.email?.charAt(0)?.toUpperCase() || 'U' }}
              </div>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
          

            <!-- Dropdown Menu -->
            @if(showUserMenu) {
              <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-10 border border-gray-200" (click)="closeUserMenu()"            >
                <div class="px-4 py-2 border-b border-gray-200">
                  <p class="text-sm font-medium text-gray-900 truncate">{{ currentUser?.email }}</p>
                </div>
                <a routerLink="/account" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  My Account
                </a>
                <a routerLink="/orders" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                  Order History
                </a>
                <button (click)="onLogout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                  Sign Out
                </button>
              </div>
            }
          </div>
        }
      </nav>
    </div>
  </div>
</header>
