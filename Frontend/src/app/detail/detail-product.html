@if (product$() | async; as product) {
<section class="py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <!-- Product Image -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="product.imageUrl || 'https://via.placeholder.com/600x600?text=No+Image'" [alt]="product.name" class="w-full h-96 object-cover">
      </div>

      <!-- Product Info -->
      <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">{{ product.name }}</h2>
        <p class="text-2xl font-semibold text-blue-600 mb-6">${{ product.price?.toFixed(2) }}</p>

        <div class="mb-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-2">Description</h3>
          <p class="text-gray-600 leading-relaxed">{{ product.description }}</p>
        </div>

        @if(product.specification; as specification) {
          <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Materials</h3>
            <ul class="text-gray-600 list-disc list-inside">
              <li *ngFor="let material of specification.materials">{{ material }}</li>
            </ul>
          </div>

          <div class="mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-2">Dimensions</h3>
            <p class="text-gray-600">{{ specification.dimensions }}</p>
          </div>
        }

        <div class="flex space-x-4">
          <button class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition-colors duration-200 font-medium" (click)="addToBasket(product.id!)">
            Add to Cart
          </button>
          <button routerLink="/" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-md hover:bg-gray-300 transition-colors duration-200 font-medium">
            Back to Products
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
} 
@else {
  <section class="py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
      <p class="text-gray-600">Loading product...</p>
    </div>
  </section>
}
