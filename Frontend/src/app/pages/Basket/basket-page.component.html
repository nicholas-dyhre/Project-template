<app-page-layout>
  <section class="py-16 bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Your Basket</h2>
      @if (basketItems$ | async; as basketItems) {
        <div class="flex flex-col gap-4">
          @for (item of basketItems; track item) {
            <div class="w-full">
              <app-basket-item
                [basketItem]="item"
                [removeItem]="removeItem.bind(this)"
                [updateQuantity]="updateQuantity.bind(this)"
              />
            </div>
          }
        </div>

        <!-- Basket total and checkout -->
        <div class="mt-12 flex justify-end items-center space-x-6">
          <span class="text-2xl font-bold text-gray-900">
            Total: ${{ calculateTotal(basketItems).toFixed(2) }}
          </span>
          <button
            (click)="checkout()"
            class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition-colors duration-200"
          >
            Proceed to Checkout
          </button>
        </div>
      }

      <ng-template #emptyBasket>
        <div class="text-center py-16">
          <p class="text-xl text-gray-600">Your basket is empty.</p>
          <a routerLink="/" class="mt-4 inline-block text-blue-600 font-semibold hover:underline">
            Continue Shopping
          </a>
        </div>
      </ng-template>
    </div>
  </section>
</app-page-layout>
