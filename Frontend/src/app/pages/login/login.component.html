<section class="bg-gray-50 min-h-screen py-16">
  <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <!-- Header -->
      <div class="bg-white px-8 py-6 border-b border-gray-200">
        <h2 class="text-3xl font-bold text-gray-900 text-center">Sign In</h2>
        <p class="mt-2 text-center text-gray-600">Welcome back to Artisan Crafts</p>
      </div>

      <!-- Form -->
      <div class="px-8 py-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-900 mb-2">
              Email Address
            </label>
            <input
              id="email"
              type="email"
              formControlName="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              [class.border-red-500]="email?.invalid && email?.touched"
              placeholder="you@example.com"
            />
            <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
              <p *ngIf="email?.errors?.['required']">Email is required</p>
              <p *ngIf="email?.errors?.['email']">Please enter a valid email address</p>
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-900 mb-2">
              Password
            </label>
            <input
              id="password"
              type="password"
              formControlName="password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"
              [class.border-red-500]="password?.invalid && password?.touched"
              placeholder="Enter your password"
            />
            <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
              <p *ngIf="password?.errors?.['required']">Password is required</p>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md">
            <p class="text-sm">{{ errorMessage }}</p>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full bg-blue-600 text-white px-4 py-3 rounded-md hover:bg-blue-700 transition-colors duration-200 font-medium disabled:bg-gray-400 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading">Signing in...</span>
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a routerLink="/register" class="text-blue-600 hover:text-blue-700 font-medium ml-1">
              Create one here
            </a>
          </p>
        </div>

        <!-- Guest Shopping Notice -->
        <div class="mt-8 pt-6 border-t border-gray-200">
          <p class="text-center text-sm text-gray-600 mb-3">
            Or continue as a guest
          </p>
          <a 
            routerLink="/" 
            class="block text-center text-blue-600 hover:text-blue-700 font-medium text-sm"
          >
            Continue Shopping â†’
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
