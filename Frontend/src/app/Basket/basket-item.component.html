<ng-container *ngIf="basketItem() as item">
  <div class="flex items-center justify-between bg-white p-3 rounded shadow hover:shadow-md transition-shadow duration-200">
    <!-- Product Image -->
    <img
      [src]="item.product.imageUrl || 'https://via.placeholder.com/80x80?text=No+Image'"
      [alt]="item.product.name"
      class="w-16 h-16 object-cover rounded mr-4 flex-shrink-0"
    />

    <!-- Product Info -->
    <a routerLink="/detail/{{ item.product.id }}" class="flex-1 min-w-0">
      <h4 class="text-md font-semibold text-gray-900 truncate">{{ item.product.name }}</h4>
      <p class="text-sm text-gray-500 truncate">{{ item.product.description }}</p>
    </a>

    <!-- Price & Quantity -->
    <div class="flex items-center space-x-4 ml-4">
      <span class="text-lg font-bold text-gray-900">${{ item.product.price.toFixed(2) }}</span>

      <!-- Quantity Controls -->
      <div class="flex items-center border rounded">
        <button
          (click)="updateQuantity()!(item.product.id, item.quantity - 1)"
          class="px-2 py-1 text-gray-600 hover:bg-gray-100"
          [disabled]="item.quantity <= 1"
        >
          -
        </button>
        <input
          type="number"
          [value]="item.quantity"
          (change)="updateQuantity()!(item.product.id, $any($event.target).value)"
          min="1"
          class="w-15 text-center border-none outline-none px-2 py-1 appearance-none no-spin"
        />
        <button
          (click)="updateQuantity()!(item.product.id, item.quantity + 1)"
          class="px-2 py-1 text-gray-600 hover:bg-gray-100"
        >
          +
        </button>
      </div>

      <!-- Remove Button -->
      <button
        (click)="removeItem()!(item)"
        class="text-red-600 hover:underline text-sm"
      >
        Remove
      </button>
    </div>
  </div>
</ng-container>
