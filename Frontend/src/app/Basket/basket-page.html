<app-page-layout>
  <section class="py-16 bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Your Basket</h2>
      @if(basketProducts$ | async; as products) {
      <!-- @if (basketItems$ | async; as basketItems) { -->
        <!-- @if(basketItems.length > 0) { -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div
              *ngFor="let product of products"
              class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col hover:shadow-lg transition-shadow duration-300"
            >
              
              
                <div class="aspect-w-1 aspect-h-1 bg-gray-200">
                  <img
                    [src]="product.imageUrl || 'https://via.placeholder.com/400x400?text=No+Image'"
                    [alt]="product.name"
                    class="w-full h-64 object-cover"
                  />
                </div>
                <div class="p-6 flex flex-col flex-grow">
                  <h4 class="text-xl font-semibold text-gray-900 mb-2">{{ product.name }}</h4>
                  <p class="text-gray-600 mb-4 flex-grow">{{ product.description }}</p>
                  <div class="flex justify-between items-center mt-auto">
                    <span class="text-2xl font-bold text-gray-900">${{ product?.price?.toFixed(2) }}</span>
                    <div class="flex space-x-2">
                      <button
                        [routerLink]="['/detail', product.id]"
                        class="bg-blue-600 text-white px-3 py-1 rounded-md hover:bg-blue-700 transition-colors duration-200"
                      >
                        View
                      </button>
                      <button
                        (click)="removeItem(product.id)"
                        class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700 transition-colors duration-200"
                      >
                        Remove
                      </button>
                    </div>
                  </div>
                </div>
              

            </div>
            
          </div>

          <!-- Basket total and checkout -->
          <div class="mt-12 flex justify-end items-center space-x-6">
            <span class="text-2xl font-bold text-gray-900">
              Total: ${{ calculateTotal(products).toFixed(2) }}
            </span>
            <button
              (click)="checkout()"
              class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition-colors duration-200"
            >
              Proceed to Checkout
            </button>
          </div>
        <!-- } -->
      }

        <ng-template #emptyBasket>
          <div class="text-center py-16">
            <p class="text-xl text-gray-600">Your basket is empty.</p>
            <a
              routerLink="/"
              class="mt-4 inline-block text-blue-600 font-semibold hover:underline"
            >
              Continue Shopping
            </a>
          </div>
        </ng-template>
      <!-- } -->
      
    </div>
  </section>
</app-page-layout>
