name: CI - Backend + Frontend + NSwag

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up .NET SDK 9.0
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      # Restore backend dependencies
      - name: Restore Backend
        run: dotnet restore Backend/Backend.csproj

      # Build backend
      - name: Build Backend
        run: dotnet build Backend/Backend.csproj --configuration Debug

      # Restore .NET local tools (NSwag)
      - name: Restore .NET Tools
        run: |
          cd Backend
          dotnet tool restore

      # Generate Angular API client using NSwag local tool
      - name: Generate Angular API Client
        run: |
          cd Backend
          dotnet tool run nswag run nswag.json

      # Set up Node.js for Angular
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install frontend dependencies
      - name: Install Frontend Dependencies
        run: npm install --prefix Frontend

      # Build frontend
      - name: Build Frontend
        run: npm run build --prefix Frontend